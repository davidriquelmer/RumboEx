<!DOCTYPE html>
    <html data-ng-app="myApp">
    <head lang="en">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- Tell the browser to be responsive to screen width -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
        <script type="text/javascript" src="static/node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='node_modules/angular-ui-router/release/angular-ui-router.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='node_modules/angular-resource/angular-resource.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='node_modules/angularjs-toaster/toaster.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='node_modules/satellizer/satellizer.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='node_modules/angular-animate/angular-animate.min.js') }}"></script>

        <script type="text/javascript" src="{{ url_for('static', filename='js/service.js') }}"></script>

    <![endif]-->

    <body class="fix-header fix-sidebar mini-sidebar">
    <!-- Preloader - style you can find in spinners.css -->
        <div class="preloader">
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" /> </svg>
        </div>
       <div class="container">
           <div class="row" ng-controller="NavCtrl">
            <div class="eleven columns"></div>
            <div style="float: right;" class="one column" ng-if="isAuthenticated()">
              <a href="/#/logout">Logout</a>
            </div>
            <toaster-container></toaster-container>
           </div>
        </div>
        <div ui-view></div> <!-- This is where our views will load -->
        <!-- All Jquery -->
        <script src="{{ url_for('static', filename='js/lib/jquery/jquery.min.js') }}"></script>
        <!-- Bootstrap tether Core JavaScript -->
        <script src="{{ url_for('static', filename='js/lib/bootstrap/js/popper.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/lib/bootstrap/js/bootstrap.min.js') }}"></script>
        <!-- slimscrollbar scrollbar JavaScript -->
        <script src="{{ url_for('static', filename='js/jquery.slimscroll.js') }}"></script>
        <!--Menu sidebar -->
        <script src="{{ url_for('static', filename='js/sidebarmenu.js') }}"></script>
        <!--stickey kit -->
        <script src="{{ url_for('static', filename='js/lib/sticky-kit-master/dist/sticky-kit.min.js') }}"></script>
